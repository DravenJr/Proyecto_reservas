<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Auth Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .buttons, .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a.button {
            text-decoration: none;
            background-color: #007BFF; /* azul */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 250px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginResult {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Login con formulario POST -->
    <div style="color: black;">
        <h1>Login</h1>
    </div>
    <form id="loginForm" class="login-form">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contrase침a" required>
        <button type="submit">Login</button>
    </form>

    <div id="loginResult"></div>

    <!-- Bot칩n de registro -->
    <div class="buttons">
        <a href="/auth/register/" class="button">Registrarse</a>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('loginResult');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
    
            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                const resData = await response.json();
    
                if (response.ok) {
                    // Login exitoso, guardar token en localStorage
                    localStorage.setItem('access_token', resData.access);
                    localStorage.setItem('refresh_token', resData.refresh);
                    resultDiv.style.color = 'green';
                    resultDiv.textContent = 'Login exitoso! Redirigiendo...';
    
                    // 游댳 Redirigir al dashboard o p치gina de reservas
                    setTimeout(() => {
                        window.location.href = '/dashboard/'; // Cambia esta URL seg칰n tu routing
                    }, 1000); // Espera 1 segundo antes de redirigir
                } else {
                    // Mostrar error
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = resData.error || 'Error en login';
                }
    
            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.textContent = 'Error de conexi칩n con el servidor';
                console.error(error);
            }
        });
    </script>
    
</body>
</html>
