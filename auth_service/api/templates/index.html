<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Auth Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .buttons, .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a.button {
            text-decoration: none;
            background-color: #007BFF; /* azul */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 250px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginResult {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Login con formulario POST -->
    <div style="background-color: red; color: white;">
        <h1>Login</h1>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('loginResult');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = form.username.value;
            const password = form.password.value;

            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar tokens JWT en localStorage
                    localStorage.setItem('access', data.access);
                    localStorage.setItem('refresh', data.refresh);
                    resultDiv.style.color = 'green';
                    resultDiv.innerText = 'Login exitoso! Puedes acceder a "Mi Perfil"';
                } else {
                    resultDiv.style.color = 'red';
                    resultDiv.innerText = data.detail || 'Usuario o contraseña incorrectos';
                }
            } catch (err) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = 'Error de conexión';
            }
        });

        // Botón de perfil solo accesible si hay token JWT
        document.addEventListener('DOMContentLoaded', () => {
            const profileButton = document.createElement('a');
            profileButton.href = '#';
            profileButton.className = 'button';
            profileButton.innerText = 'Mi Perfil';
            profileButton.style.marginTop = '20px';
            document.body.appendChild(profileButton);

            profileButton.addEventListener('click', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('access');
                if (!token) {
                    alert('Debes iniciar sesión primero.');
                    return;
                }

                try {
                    const resp = await fetch('/auth/me/', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    if (resp.ok) {
                        const profile = await resp.json();
                        alert(`Usuario: ${profile.username}\nEmail: ${profile.email}`);
                    } else {
                        alert('Error al obtener perfil. Token inválido o expirado.');
                    }
                } catch (err) {
                    alert('Error de conexión al servidor');
                }
            });
        });
    </script>

    
    <form id="loginForm" class="login-form">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Login</button>
    </form>

    <div id="loginResult"></div>

    <!-- Botón de registro -->
    <div class="buttons">
        <a href="/auth/register/" class="button">Registrarse</a>
    </div>

</body>
</html>
