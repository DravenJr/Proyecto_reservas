<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Auth Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .buttons, .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a.button {
            text-decoration: none;
            background-color: #007BFF; /* azul */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 250px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginResult {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login con formulario POST -->
    <div style="color: black;">
        <h1>Login</h1>
    </div>
    <form id="loginForm" class="login-form">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Login</button>
    </form>

    <div id="loginResult"></div>

    <!-- Botón de registro -->
    <div class="buttons">
        <a href="/auth/register/" class="button">Registrarse</a>
    </div>

</body>
</html>
