<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            padding: 50px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form { 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 400px; 
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            font-size: 16px;
        }
        button, a.button { 
            padding: 10px 20px; 
            background: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover, a.button:hover { 
            background: #0056b3; 
        }
        .message { margin: 10px 0; font-weight: bold; text-align: center; }
        .buttons { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>

    <form id="register-form">
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
    </form>

    <div class="message" id="message"></div>


    <script>
        const form = document.getElementById('register-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: form.username.value,
                email: form.email.value,
                password: form.password.value
            };

            try {
                const res = await fetch('/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });


                if (res.ok) {
                    message.style.color = 'green';
                    message.textContent = "Usuario registrado con éxito!";
                    form.reset();
                } else {
                    const result = await res.json();
                    message.style.color = 'red';
                    message.textContent = result.detail || JSON.stringify(result);
                }
            } catch (error) {
                message.style.color = 'red';
                message.textContent = "Error al conectar con el servidor.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
