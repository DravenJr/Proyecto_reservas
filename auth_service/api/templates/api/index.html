<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Auth Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input, button, a.button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 250px;
            text-align: center;
        }

        button, a.button {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        button:hover, a.button:hover {
            background-color: #0056b3;
        }

        #loginResult {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>

        <!-- Formulario de Login -->
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Login</button>
        </form>

        <div id="loginResult"></div>

        <!-- Botón de Registro -->
        <a href="/auth/register/" class="button">Registrarse</a>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('loginResult');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const resData = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', resData.access);
                    localStorage.setItem('refresh_token', resData.refresh);
                    resultDiv.style.color = 'green';
                    resultDiv.textContent = 'Login exitoso! Redirigiendo...';

                    setTimeout(() => {
                        window.location.href = '/auth/dashboard/';
                    }, 1000);
                } else {
                    resultDiv.style.color = 'red';
                    resultDiv.textContent = resData.detail || 'Error en login';
                }

            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.textContent = 'Error de conexión con el servidor';
                console.error(error);
            }
        });
    </script>
</body>
</html>
