<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Correo electr칩nico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Confirmar Contrase침a</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit">Registrarse</button>

        <div class="message" id="message"></div>
    </form>
</div>

<script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const email = form.email.value;
        const password = form.password.value;
        const password2 = form.password2.value;

        if(password !== password2){
            messageDiv.textContent = "Las contrase침as no coinciden";
            messageDiv.className = "message error";
            return;
        }

        try {
            // Cambiado a tu URL de registro
            const response = await fetch('/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if(response.ok){
                messageDiv.textContent = "Registro exitoso!";
                messageDiv.className = "message success";
                form.reset();
            } else {
                // Mostrar errores del serializer de forma legible
                let errors = '';
                for (const key in data) {
                    errors += `${key}: ${data[key].join(', ')}\n`;
                }
                messageDiv.textContent = errors;
                messageDiv.className = "message error";
            }

        } catch (error) {
            messageDiv.textContent = "Error al registrar el usuario";
            messageDiv.className = "message error";
        }
    });
</script>

</body>
</html>
