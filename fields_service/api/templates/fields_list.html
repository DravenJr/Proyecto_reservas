<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canchas Disponibles</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ccc; }
        .disponible { color: green; }
        .no-disponible { color: red; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Canchas Disponibles</h1>
    <ul id="field-list"></ul>

    <script>
        async function cargarCanchas() {
            try {
                // Cambia el puerto si usas api_gateway o microservicio
                const response = await fetch('http://127.0.0.1:8002/api/fields/');
                const campos = await response.json();
                const lista = document.getElementById('field-list');
                lista.innerHTML = '';

                campos.forEach(c => {
                    const li = document.createElement('li');
                    li.textContent = `${c.nombre} - ${c.ubicacion}`;

                    if(c.disponible) {
                        li.className = 'disponible';

                        // Botón "Agendar" placeholder
                        const btn = document.createElement('button');
                        btn.textContent = 'Agendar';
                        btn.onclick = () => alert(`Agendar cancha ${c.nombre} (implementación futura con bookings_service)`);
                        li.appendChild(btn);
                    } else {
                        li.className = 'no-disponible';
                    }

                    lista.appendChild(li);
                });
            } catch (error) {
                console.error('Error al cargar las canchas:', error);
            }
        }

        cargarCanchas();
    </script>
</body>
</html>
